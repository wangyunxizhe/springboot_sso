<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<h1>请登录</h1>
<form th:action="/${path}/doLogin" method="post">
    <span>用户名：</span><input type="text" name="username"/>
    <span>密码：</span><input type="password" name="password"/>
    <input type="hidden" th:name="gotoURL" th:value="${gotoURL}"/><!-- 存放登录成功后要去的地址 -->
    <input type="submit" value="登录"/>
</form>
</body>
</html>
